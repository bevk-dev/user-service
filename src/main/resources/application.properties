spring.application.name=user-service
server.port=8083

# Baza podatkov (Postgres)
spring.datasource.url=jdbc:postgresql://localhost:5433/user_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Auth0 Nastavitve
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://shopsync.eu.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://shopsync-api.com